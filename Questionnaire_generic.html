<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vehicle Info Confirmation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f4f7;
      color: #333;
    }
    form {
      background: #ffeb7c;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 600px;
      margin: auto;
    }
    h2 {
      margin-bottom: 24px;
      color: #0053a0;
      font-size: 1.5rem;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      margin: 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      transition: border-color .2s;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #007bff;
    }
    .follow-up {
      margin-top: 8px;
      padding-left: 16px;
      border-left: 3px solid #007bff;
      display: none;
    }
    .radio-group, .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .radio-group label, .checkbox-group label {
      font-weight: normal;
    }
    .radio-group input, .checkbox-group input {
      margin-right: 6px;
    }
    .range-group input {
      width: 100%;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #fafafa;
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color .2s;
    }
    button:hover {
      background-color: #ffffff;
    }
    .emoji-display {
      text-align: center;
      font-size: 2rem;
      margin-top: 8px;
    }
  </style>

  <!-- Sunshine Conversations / Zendesk Webview SDK -->
  <script>
    ;(function(d,s,id){
      var js,fjs=d.getElementsByTagName(s)[0];
      if(d.getElementById(id))return;
      js=d.createElement(s);js.id=id;
      js.src="https://static.zdassets.com/conversation-extensions/latest/sdk.js";
      fjs.parentNode.insertBefore(js,fjs);
    })(document,"script","WebviewSdkScript");

    window.webviewSdkInit = function(WebviewSdk) {
      if (WebviewSdk.hasFeature("close")) {
        window.closeExtension = WebviewSdk.close.bind(WebviewSdk);
      } else {
        console.warn("Close not supported on this channel");
      }
    };
  </script>

  <!-- Smooch Web Messenger SDK - official loader snippet -->
  <script>
  ;(function(window, document, url){
    window.Smooch = window.Smooch || { _q: [] };
    window.Smooch.init = function() { window.Smooch._q.push(['init', arguments]); };
    window.Smooch.on = function()  { window.Smooch._q.push(['on', arguments]); };

    var script = document.createElement('script');
    script.async = true;
    script.src = url;
    var first = document.getElementsByTagName('script')[0];
    first.parentNode.insertBefore(script, first);
  })(window, document, 'https://cdn.smooch.io/web/current/smooch.min.js');
  </script>

  <script>
    // Initialize once the loader has been injected
    Smooch.init({
      integrationId: '64f5a35e7e9cf2bd7bc34a37',
      region: 'eu-1'
    })
    .then(() => {
      console.log('‚úÖ Smooch initialized');
      smoochReady = true;
    })
    .catch(err => console.error('‚ùå Smooch.init failed:', err));
  </script>
</head>
<body>

  <form id="vehicleForm">
    <h2>Vehicle Info Confirmation</h2>
    <!-- ... rest of form unchanged ... -->
  </form>

  <script>
    function toggleFollowUp(selectElem, followUpId) {
      const el = document.getElementById(followUpId);
      if (
        selectElem.value === 'no' ||
        selectElem.value === 'incorrect' ||
        selectElem.value === 'has_mods'
      ) {
        el.style.display = 'block';
      } else {
        el.style.display = 'none';
      }
    }

    const emojiMap = { 1:'üòû',2:'üòï',3:'üòê',4:'üôÇ',5:'üòÉ' };
    const slider = document.getElementById('satisfaction');
    const emojiEl = document.getElementById('satisfactionEmoji');
    slider.addEventListener('input', e => emojiEl.textContent = emojiMap[e.target.value]);
    emojiEl.textContent = emojiMap[slider.value];

    document.getElementById('vehicleForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Collect form data into an object
      const formData = new FormData(this);
      const data = {};
      formData.forEach((v,k) => {
        // coerce repeated keys (checkboxes, multi-select) into arrays
        if (data[k]) {
          data[k] = ([]).concat(data[k], v);
        } else {
          data[k] = v;
        }
      });

      // Build a text summary
      const lines = [];
      lines.push('Vehicle Info:');
      lines.push(‚Äì Tax: ${data.tax_status} + (data.tax_details ?  (${data.tax_details}) : ''));
      lines.push(‚Äì Mileage: ${data.mileage_correct} + (data.correct_mileage ?  (${data.correct_mileage}) : ''));
      lines.push(‚Äì Mods: ${data.modifications} + (data.modification_details ?  (${data.modification_details}) : ''));
      if (data.purchase_date)        lines.push(‚Äì Purchase date: ${data.purchase_date});
      if (data.contact_method)       lines.push(‚Äì Contact via: ${data.contact_method});
      if (data.contact_email)        lines.push(‚Äì Email: ${data.contact_email});
      if (data.services) {
        const svc = Array.isArray(data.services) ? data.services : [data.services];
        lines.push(‚Äì Heard via: ${svc.join(', ')});
      }
      if (data.favourite_features) {
        const feats = Array.isArray(data.favourite_features)
          ? data.favourite_features
          : [data.favourite_features];
        lines.push(‚Äì Features: ${feats.join(', ')});
      }
      if (data.vehicle_photo?.name)  lines.push(‚Äì Photo: ${data.vehicle_photo.name});
      if (data.satisfaction)         lines.push(‚Äì Satisfaction: ${data.satisfaction}/5);
      const summary = lines.join('\n');

      // 1) Send into chat as a user message
      if (smoochReady) {
        try {
          await Smooch.sendMessage({ type: 'text', text: summary });
        } catch(err) {
          console.error('Failed to send message via Smooch:', err);
        }
      }

      // 2) Close the webview
      if (window.closeExtension) {
        window.closeExtension();
      } else {
        // fallback postMessage (unlikely to be picked up)
        window.parent.postMessage({ type:'form:submitted', data, close:true }, '*');
      }

      // 3) Show thank-you UI
      this.innerHTML = 
        <h2>Thank you!</h2>
        <p>Your information has been submitted.</p>
        <button onclick="window.closeExtension ? window.closeExtension() : window.parent.postMessage({ type:'form:submitted', close:true }, '*')">
          Close
        </button>
      ;
    });
  </script>
</body>
</html>
